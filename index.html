<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="web-app">


        <!--ASIDE-->
        <aside>
            <div class="aside-container">
                <img class="logo" src="./img/logo.svg" alt="LOGO">

                <!--ASIDE-TOP-->
                <div class="aside-top">
                    <div class="aside-top-icon">
                        <img class="aside-icon" src="./img/home.svg" alt="">
                        <img class="aside-icon" src="./img/search.svg" alt="">
                        <img class="aside-icon" src="./img/libreria.svg" alt="">
                    </div>

                    <div class="aside-top-icon-text">
                        <p class="text-grey home">Home</p>
                        <p class="text-grey search">Cerca</p>
                        <p class="text-grey library">La tua libreria</p>
                    </div>
                </div>
                <!--ASIDE-MIDDLE-->


                <h1 class="text-white">PLAYLIST</h1>
                <button> &#x2b; </button>
                <p class="text-grey new-playlist">Crea Playlist</p>
                <p class="playlist text-grey">Nome Playlist</p>
                <p class="playlist text-grey">Nome Playlist</p>
                <p class="playlist text-grey">Nome Playlist</p>
                <p class="playlist text-grey">Nome Playlist</p>
                <p class="playlist text-grey">Nome Playlist</p>
                <p class="playlist text-grey">Nome Playlist</p>
                <p class="playlist text-grey">Nome Playlist</p>


                <!--ASIDE-BOTTOM-->
                <div class="aside-bottom">
                    <div class="download">
                        <button class="text-grey download-icon"> &#8595;</button>
                        <p class="text-grey
                    install">Installa app</p>
                    </div>
                    <hr class="text-grey">
                    <img class="propic" src="./img/profile.svg" alt="">
                    <p class="username">Jhon Doe</p>

                </div>
            </div>
        </aside>


        <!--MAINE-->

        <main>
            <!--MAIN HEADER-->
            <header>
                <button class="upgrade">EFFETTUA L'UPGRADE</button>
            </header>

            <div class="list">
                <ul>
                    <li class="text-grey">IN EVIDENZA</li>
                    <li class="text-grey">IN EVIDENZA</li>
                    <li class="text-grey">IN EVIDENZA</li>
                    <li class="text-grey">IN EVIDENZA</li>
                    <li class="text-grey">IN EVIDENZA</li>
                </ul>
            </div>
            <div class="main-container">
                <h1 class="text-white">Recently played</h1>
            </div>
        </main>

    </div>










</body>
